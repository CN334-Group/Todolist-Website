version: 2.1

jobs:
  test:
    docker:
      - image: circleci/php:8.0.11-node-browsers

    steps:
      - checkout

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      # run tests with phpunit
      - run:
          name: "Run Unit Tests"
          command: ./vendor/bin/phpunit tests/Unit

workflows:
  test-workflow:
    jobs:
      - test